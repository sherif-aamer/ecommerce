<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
</head>
<body>
    <div class="container-fluid">
        <!-- navbar -->
        <div class="row">
            <div class="navbar custom-navbar navbar-expand-lg">
                <div class="container px-0">
                    <div class="navbar-header">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="#navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                        <a href="#" class="me-5">
                            <img src="../src/images/logo.png" alt="ecommerce">
                        </a>
                    </div>
                    <form class="d-flex">
                        <input type="search" class="form-control custom-form-control" placeholder="search">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle custom-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                               Category
                              </a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            men
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            women
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            kids
                                        </label>
                                    </div>
                                </li>
                              </ul>
                        </div>
                        <button class="btn search-btn" type="submit">Search</button>
                    </form>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="navbardropdown2">
                              Category
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                              <li><a class="dropdown-item" href="#">Women</a></li>
                              <li><a class="dropdown-item" href="#">Men</a></li>
                              <li><a class="dropdown-item" href="#">Kids</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">search</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">contact us</a>
                          </li>
                          <li class="mt-2">
                            <a  class="btn-icon btn" id="btn-shopping-cart" href="#" title="shopping cart" data-bs-toggle="tooltip" data-bs-placement="bottom">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
            <!-- navbar end -->
            <div class="row">
              <div id="carousel-featured"  class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators castum-carousel-indecator ">
                  <img src="./images/lacoste_1.png" class="active castum-carousel-indecator-primary" data-bs-target="#carousel-featured" data-bs-slide-to="0" alt="lacoste-tshirt">
                  <img src="./images/lacoste_2.png" data-bs-target="#carousel-featured" class="castum-carousel-indecator-primary"  data-bs-slide-to="1" alt="lacoste-bag">
                  <img src="./images/lacoste_3.png" data-bs-target="#carousel-featured" class="castum-carousel-indecator-primary" data-bs-slide-to="2" alt="lacoste-tshirt1">
                  <img src="./images/adidas_3.png" data-bs-target="#carousel-featured" class="castum-carousel-indecator-primary" data-bs-slide-to="3" alt="adidas">
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="container">
                      <div class="row">
                        <div class="col-4 offset-2">
                          <img src="./images/lacoste_1.png" alt="lacoste-tshirt">
                        </div>
                        <div class="col-6">
                          <div class="product-detail">
                            <div class="product-category">
                              Discount
                            </div>
                            <div class="sale large">
                              50% 
                              <span>dicount</span>
                            </div>
                            <h1>
                              lacoste T-shirt for men
                            </h1>
                            <a href="product.html" class="btn btn-lg custom-btn-outline-warning mt-3" >shopping now</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container">
                      <div class="row">
                        <div class="col-4 offset-2">
                          <img src="./images/lacoste_2.png" alt="lacoste-bag">
                        </div>
                        <div class="col-6">
                          <div class="product-detail">
                            <div class="product-category">
                              Most famous
                            </div>
                            <h1>
                              lacoste bag for women
                            </h1>
                            <a href="product.html" class="btn btn-lg custom-btn-outline-warning mt-3">shopping now</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container">
                      <div class="row">
                        <div class="col-4 offset-2">
                          <img src="./images/lacoste_3.png" alt="lacoste-tshirt1">
                        </div>
                        <div class="col-6">
                          <div class="product-detail">
                            <div class="product-category">
                              Best selling
                            </div>
                            <h1>
                              lacoste T-shirt for men
                            </h1>
                            <a href="product.html" class="btn btn-lg custom-btn-outline-warning mt-3">shopping now</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container">
                      <div class="row">
                        <div class="col-4 offset-2">
                          <img src="./images/adidas_3.png" alt="adidas">
                        </div>
                        <div class="col-6">
                          <div class="product-detail">
                            <div class="product-category">
                              Best selling
                            </div>
                            <h1>
                              adidas for men
                            </h1>
                            <a href="product.html" class="btn btn-lg custom-btn-outline-warning mt-3">shopping now</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carousel-featured" data-bs-slide="prev">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel-featured" data-bs-slide="next">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>        
    </div>
</body>
</html>
