<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="navbar custom-navbar navbar-expand-lg">
                <div class="container px-0">
                    <div class="navbar-header">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="#navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                        <a href="#" class="me-5">
                            <img src="../src/images/logo.png" alt="ecommerce">
                        </a>
                    </div>
                    <form class="d-flex">
                        <input type="search" class="form-control custom-form-control" placeholder="search">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle custom-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                               Category
                              </a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            men
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            women
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            kids
                                        </label>
                                    </div>
                                </li>
                              </ul>
                        </div>
                        <button class="btn search-btn" type="submit">Search</button>
                    </form>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="navbardropdown2">
                              Category
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                              <li><a class="dropdown-item" href="#">Women</a></li>
                              <li><a class="dropdown-item" href="#">Men</a></li>
                              <li><a class="dropdown-item" href="#">Kids</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">search</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">contact us</a>
                          </li>
                          <li class="mt-2">
                            <a  class="btn-icon btn" id="btn-shopping-cart" href="#" title="shopping cart" data-bs-toggle="tooltip" data-bs-placement="bottom">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
